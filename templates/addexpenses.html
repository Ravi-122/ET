<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard of Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='addexp.css') }}">
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/qr.png') }}" alt="Logo" width="60">
        </div>
        <div class="fea">
            <a href="{{ url_for('welcome') }}">Home</a>
            <a href="{{ url_for('pocket_money') }}">Pocketmoney</a>
            <a href="{{ url_for('addexpenses') }}">Add Expense</a>
            <a href="{{ url_for('my_expenses') }}">View Expenses</a>
            <a href="{{url_for('profile')}}">About</a>

        </div>
        <div class="aut">
            <a href="{{ url_for('logout') }}" class="login">Logout</a>
        </div>
    </div>
    <h2>Add Expense</h2>
    <form method="POST" action="{{ url_for('addexpenses') }}">
        <label>Title:</label>
        <input type="text" name="title" required><br><br>

        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" required><br><br>

        <button type="submit">Add Expense</button>
    </form>
  
</body>
</html>

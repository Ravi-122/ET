<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add yyour data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='freeadd.css') }}">
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/qr.png') }}" alt="Logo" width="60">
        </div>
        <div class="fea">
            <a href="{{ url_for('welcome') }}">Home</a>
            <a href="{{ url_for('report') }}">Income</a>
            <a href="{{ url_for('freeadd') }}">Add Expense</a>
            <a href="{{ url_for('feeview') }}">View Expenses</a>
            <a href="{{ url_for('profile') }}">About</a>
        </div>
        <div class="aut">
            <a href="{{ url_for('logout') }}" class="login">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2>Add Freelance Expense</h2>

        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST" action="{{ url_for('freeadd') }}">
            <input type="number" step="0.01" name="amount" placeholder="Amount (â‚¹)" required>

            <select name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Design">Design</option>
                <option value="Development">Development</option>
                <option value="Writing">Writing</option>
                <option value="Consulting">Consulting</option>
                <option value="Other">Other</option>
            </select>

            <input type="date" name="date" required>

            <button type="submit">Add Expense</button>
        </form>
    </div>
</body>
</html>
